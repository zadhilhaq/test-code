<!-- Buatlah fungsi untuk menampilkan jumlah digit angka tergantung dimana posisi atau tempat dari angka dalam sebuah string “9.86-A5.321”! 
Contoh: printDigitValue(‘9.86-A5.321’);
Hasil :
9865321
9000000
800000
60000
5000
300
20
1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '9.86-A5.321'
        let regex = /\d+/g
        let result = str.match(regex)
        let myString = result.toString().split('')
        let angka = myString.join().replace(/,/g, '')
        
        console.log(result)
        console.log(myString) 
        console.log(angka)//9865321
        let hasil = '';

        for(i=0, len = angka.length; i<len; i+=1){
            for (let j = len; j > i; j--) {
            hasil += angka.charAt(i);
        }
        hasil += '\n';
        }
        console.log(hasil)
        
        
       
    </script>
</body>
</html>
